<!DOCTYPE html>
<html>

    <head>

        <title>Classes e IDS</title>

        <style type="text/css">

            #topo {
                background: blue;
            }

            #conteudo {

            }

            .produto {
                background: gray;
                margin: 10px;
            }

            #rodape {

            }

            #assinatura {

            }

            .direitos {

            }

    </head>

    <body>

        <div id="topo">

            <img src="Imagens/logo.jpg" width="200px">
           
            <ul>
                <li>Home</li>

                <li>Contato</li>
            </ul>

        </div>

        <div id="conteudo">

            <span class="produto">
                Produto 1
            </span>

            <span class="produto">
                Produto 2
            </span>

            <span class="produto">
                Produto 3
            </span>

        </div>

        <div id="rodape">
            Todos os <span class="direitos"> direitos </span> reservados

        </div>

        <span id="assinatura">
            João Vítor

        </span>

        <span>
            João VVV
        </span>


    </body>

</html>
